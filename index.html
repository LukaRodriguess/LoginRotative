<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js">
    <link rel="stylesheet" href="style.css">
    <title>Login com Rotatividade</title>
</head>
<body>
    <div class="center">
        <div class="rotate rotated">
            <div class="row">
                <h1 class="text">Login</h1> <span class="close">&times;</span>
            </div>
            <div class="row">
                <fieldset>
                    <legend class="text">Formul√°rio</legend>
                    <label for="nome">Nome: </label>
                    <input class="input" type="text" id="nome" placeholder="Digite seu nome"><br>
                    
                    <label for="email">Email: </label>
                    <input class="input" type="email" id="email" placeholder="alguem@exemplo.com.br"><br>
                    
                    <label for="senha">Senha: </label>
                    <input class="input" type="password" id="senha" placeholder="Digite sua senha"><br>
                    
                    <label for="confirmar-senha">Repita a Senha: </label>
                    <input class="input" type="password" id="confirmar-senha" placeholder="Repita a senha"><br>
                </fieldset>
            </div>
            <div class="row">
                <button id="back" class="button">Sair</button>
                <button id="toggle" class="button">Voltar</button>
                <button id="toggle-view" class="button">Cadastrar-se</button>
                <button class="button success right">Entrar</button>
            </div>
        </div>
    </div>
</body>
</html>
